<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENKRYPTO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Din CSS-styling här */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2em;
            color: #666;
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        input[type="text"] {
            width: calc(100% - 32px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 0.9em;
            color: #555;
            background-color: #f5f5f5;
            text-align: center;
        }
        .encrypt-btn,
        .decrypt-btn {
            border-radius: 5px;
            border: none;
            padding: 0.5em 1em;
            font-size: 0.9em;
            font-weight: 600;
            font-family: inherit;
            background-color: #999;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .encrypt-btn:active,
        .decrypt-btn:active {
            transform: scale(0.95);
        }
        .encrypt-btn:hover,
        .decrypt-btn:hover {
            background-color: #777;
        }
        .encrypt-btn:focus,
        .decrypt-btn:focus,
        .encrypt-btn:focus-visible,
        .decrypt-btn:focus-visible {
            outline: none;
        }
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(0, 123, 255, 0.5);
            font-size: 2em;
            cursor: pointer;
        }
        .info-box {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .back-to-top {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(0, 123, 255, 0.5);
            font-size: 2em;
            cursor: pointer;
        }
        .github-profile-img {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <a href="https://github.com/NiklasAllard1" target="_blank">
        <img src="https://github.com/niklasallard1.png" alt="GitHub Profile" class="github-profile-img">
    </a>
    <div class="container">
        <h1>ENKRYPTO</h1>
        <div>
            <label for="plaintext">Plaintext:</label>
            <input type="text" id="plaintext" name="plaintext">
        </div>
        <div>
            <button class="encrypt-btn" onclick="encrypt()">Encrypt</button>
        </div>
        <div>
            <label for="ciphertext">Ciphertext:</label>
            <input type="text" id="ciphertext" name="ciphertext">
        </div>
        <div>
            <button class="decrypt-btn" onclick="decrypt()">Decrypt</button>
        </div>
    </div>
    
    <script>
        let encryptionStep = 3;

        function encrypt() {
            const plaintext = document.getElementById('plaintext').value;
            const encryptedText = cesarEncrypt(plaintext, encryptionStep);
            document.getElementById('ciphertext').value = encryptedText;
            // Switching encryption step
            encryptionStep = (encryptionStep === 3) ? 5 : 3;
        }

        function decrypt() {
            const ciphertext = document.getElementById('ciphertext').value;
            const decryptedText = cesarDecrypt(ciphertext, encryptionStep);
            document.getElementById('plaintext').value = decryptedText;
            // Switching encryption step
            encryptionStep = (encryptionStep === 3) ? 5 : 3;
        }

        // Funktion för att kryptera med Cesar-chiffer
        function cesarEncrypt(plaintext, shift) {
            let encryptedText = '';

            for (let i = 0; i < plaintext.length; i++) {
                let charCode = plaintext.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) { // Stora bokstäver
                    encryptedText += String.fromCharCode((charCode - 65 + shift) % 26 + 65);
                } else if (charCode >= 97 && charCode <= 122) { // Små bokstäver
                    encryptedText += String.fromCharCode((charCode - 97 + shift) % 26 + 97);
                } else { // Övriga tecken
                    encryptedText += plaintext[i];
                }
            }
            return encryptedText;
        }

        // Funktion för att avkryptera med Cesar-chiffer
        function cesarDecrypt(ciphertext, shift) {
            let decryptedText = '';

            for (let i = 0; i < ciphertext.length; i++) {
                let charCode = ciphertext.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) { // Stora bokstäver
                    decryptedText += String.fromCharCode((charCode - 65 - shift + 26) % 26 + 65);
                } else if (charCode >= 97 && charCode <= 122) { // Små bokstäver
                    decryptedText += String.fromCharCode((charCode - 97 - shift + 26) % 26 + 97);
                } else { // Övriga tecken
                    decryptedText += ciphertext[i];
                }
            }
            return decryptedText;
        }
    </script>
</body>
</html>
