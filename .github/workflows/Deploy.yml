name: Deploy to GitHub Pages

on:
  push:
    branches:
      - Deployment_yml # Byt ut 'main' mot din huvudgren om det är annorlunda

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: Deployment_yml  # GitHub Pages-branchen där din webbplats kommer att publiceras
        folder: APIprojekt/CesarAPI/wwwroot  # Sökvägen till din webbplats
